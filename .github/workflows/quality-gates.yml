name: Quality Gates

on:
  push:
    branches: ["master"]
  pull_request:

jobs:
  build-and-baseline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.19.0
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Security audit
        run: npm run check:security

      - name: Build
        run: npm run build

      - name: Verify docs baseline
        run: npm run check:docs-baseline

      - name: Check content health
        run: npm run check:content-health
